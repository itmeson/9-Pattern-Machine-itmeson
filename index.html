<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pattern Machine</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>

</head>

<body>
  <div id="selectrowsandcolumns">
    <input type="number" id="rows" min="1" max="100" value="5">
    <input type="number" id="columns" min="1" max="100" value="5">
    <input type="submit" value="Submit" id="submit">
    <input type="color" id="colorchoice" value="#ffffff">
    <button id="download">Download Image</button>

  </div>
  
  <div id="gridofboxes">
  </div>

  <div id="modify">
    <button id="add-row">+Row</button>
    <button id="remove-row">-Row</button>
    <button id="add-column">+Column</button>
    <button id="remove-column">-Column</button>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
